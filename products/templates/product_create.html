{% extends 'base_layout.html' %} {% block content %}

<div class="create_product">
  <h2>Create a New Product</h2>
  <form
    class="site-form"
    action="{% url 'products:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {% csrf_token %} {{ form }}
    <input type="submit" value="Create" />
  </form>
</div>

{% endblock %}
